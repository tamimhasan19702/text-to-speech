    <div class="wrapper">
      <header>Annouce your speech</header>

      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea class="text"></textarea>
        </div>

        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select class="select"></select>
          </div>
        </div>

        <button class="speech">Convert To Speech</button>
        <button>Send to Admin Hub</button>
      </form>
    </div>

    <!-- script for text to speech -->
    <script>
      /** @format */
      aler;

      const textarea = document.querySelector(".text"),
        voiceList = document.querySelector(".select"),
        speechBtn = document.querySelector(".speech");

      let synth = speechSynthesis,
        isSpeaking = true;

      voices();

      function voices() {
        // Clear the existing voice options
        voiceList.innerHTML = "";

        // Get the updated list of voices
        let updatedVoices = synth.getVoices();

        // Add voice options for each voice
        for (let voice of updatedVoices) {
          let selected = voice.name === "Google US English" ? "selected" : "";
          let option = `<option value="${voice.name}" ${selected}>${voice.name} (${voice.lang})</option>`;
          voiceList.insertAdjacentHTML("beforeend", option);
        }

        // Set the voice speed and pitch
        synth.rate = 0.5; // Adjust the voice speed here (0.1 to 10)
        synth.pitch = 0.8; // Adjust the voice pitch here (0 to 2)
      }

      synth.addEventListener("voiceschanged", voices);

      function textToSpeech(text) {
        let utterance = new SpeechSynthesisUtterance(text);
        for (let voice of synth.getVoices()) {
          if (voice.name === voiceList.value) {
            utterance.voice = voice;
          }
        }
        synth.speak(utterance);
      }

      speechBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (textarea.value !== "") {
          if (!synth.speaking) {
            textToSpeech(textarea.value);
          }
          if (textarea.value.length > 80) {
            setInterval(() => {
              if (!synth.speaking && !isSpeaking) {
                isSpeaking = true;
                speechBtn.innerText = "Convert To Speech";
              } else {
              }
            }, 500);
            if (isSpeaking) {
              synth.resume();
              isSpeaking = false;
              speechBtn.innerText = "Pause Speech";
            } else {
              synth.pause();
              isSpeaking = true;
              speechBtn.innerText = "Resume Speech";
            }
          } else {
            speechBtn.innerText = "Convert To Speech";
          }
        }
      });
    </script>
